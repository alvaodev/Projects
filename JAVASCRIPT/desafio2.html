<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        var nome = prompt('Digite seu nome: ')
        var alturaCm = prompt('Digite sua altura em centímetros: ')
        var peso = prompt('Digite seu peso em kg: ')
        
        alturaCm = parseFloat(alturaCm)
        peso = parseFloat(peso)

        var alturaMetros = alturaCm / 100;

         // Cálculo do IMC
        var imc = peso / (alturaMetros * alturaMetros)

         // Classificação
        var classificacao = "";
        
        if (imc < 16) {
            classificacao = "Baixo peso muito grave ";
        }
        else if (imc >= 16 && imc <= 16.99 ) {
            classificacao = "Baixo peso grave";
        }
        else if (imc >= 17 && imc <= 18.49 ) {
            classificacao = "Baixo peso";
        }
        else if (imc >= 18.50 && imc <= 24.99 ) {
            classificacao = "Peso normal ";
        }
        else if (imc >= 25 && imc <= 29.99 ) {
            classificacao = "Sobrepeso ";
        }
        else if (imc >= 30 && imc <= 34.99 ) {
            classificacao = "Obesidade grau I ";
        }
        else if (imc >= 35 && imc <= 39.99 ) {
            classificacao = "Obesidade grau II  ";
        }
        else {
            classificacao = "Obesidade grau III"
        }

        document.write("Olá " + nome + " Seu IMC é: " + imc.toFixed(2) + "</ br> Classificação: " + classificacao)
    </script>

</head>

</body>
</html>
