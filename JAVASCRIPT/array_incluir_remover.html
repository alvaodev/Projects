<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var listas_frutas = Array()

        listas_frutas[0] = 'Banana'
        listas_frutas[1] = 'Maçã'
        //listas_frutas[3] = 'Morango'
        //listas_frutas[4] = 'Uva'

        //para incluir elemento no final do array
        //listas_frutas.push('Uva')

        //incluir elemento no inicio do array
        listas_frutas.unshift('Morango')

        //excluir elemento no final do array
        listas_frutas.pop()

        //excluir elemento no inicio do array
        listas_frutas.shift()

        console.log(listas_frutas)


    </script>

</head>
